<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Batoroza</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="batoroza.js"></script>
</head>

<body>
  <div id="vm">
    <div>{{ field }}</div>
    <div>{{ players }}</div>
    <button v-show="drawButtonActive" v-on:click="drawPhaseExecuteHuman(true)">
      draw
    </button>
    <button v-show="drawButtonActive" v-on:click="drawPhaseExecuteHuman(false)">
      not draw
    </button>
    <button v-for="play in validPlays">
      {{ play }}
    </button>
    <ul>
      <li v-for="line in log">
        {{ line }}
      </li>
    </ul>
  </div>
</body>
